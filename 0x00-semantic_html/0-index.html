<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
</head>

<body>

    <!-- Header with navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <article>
            <h1>Welcome to My First Semantic HTML Page</h1>
            <section>
                <p>This is the main content section of the article. Here, we practice structuring HTML with semantic
                    elements like <code>&lt;header&gt;</code>, <code>&lt;main&gt;</code>, <code>&lt;article&gt;</code>,
                    and <code>&lt;footer&gt;</code>.</p>
            </section>
        </article>
    </main>

    <!-- Footer -->
    <footer>
        <p>@copyright</p>
    </footer>

</body>

</html>
