<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define character set -->
    <meta charset="utf-8">

    <!-- SEO and accessibility meta tags -->
    <meta name="description" content="A blog post about semantic HTML and accessibility practices">
    <meta name="keywords" content="HTML, Semantic, Accessibility, Blog, SEO">
    <meta name="author" content="Prince David Anyomi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Semantic Html Blog Post</title>
</head>

<body>

    <!-- Header with navigation -->
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <article>
            <h1>Welcome to My First Semantic HTML Page</h1>
            <section>
                <p>This is the main content section of the article. Here, we practice structuring HTML with semantic
                    elements like <code>&lt;header&gt;</code>, <code>&lt;main&gt;</code>, <code>&lt;article&gt;</code>,
                    and <code>&lt;footer&gt;</code>.</p>
            </section>
        </article>
    </main>

    <!-- Footer -->
    <footer>
        <p>@copyright</p>
    </footer>

</body>

</html>
